{% extends 'base.html' %}

{% block title %}Request Notebook Password Reset{% endblock %}

{% block body %}
<div class="container mt-4">
    <h3>Reset Notebook Password</h3>
    <p>Click the button below to request a password reset link.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
