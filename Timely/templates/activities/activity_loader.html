{% extends 'base.html' %}

{% block title %}
    Activity Loader
{% endblock title %}

{% block body %}
<div class="container mt-4">
    <!-- <h3 class="m-4">User Activity</h3> -->

    <!-- Spinner (Shown While Fetching Activity Page) -->
    <div id="activity-container" 
         hx-get="{% url 'activity_page' %}" 
         hx-trigger="load" 
         hx-target="#activity-container">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
