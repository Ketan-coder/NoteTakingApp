{% extends 'base.html' %}

{% block title %}
    Timely | {{ title }}
{% endblock title %}

{% block body %}
<div class="container mt-4 mx-auto">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">{{ title }}</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username:</label>
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <!-- Horizontal stack -->
                        <div class="hstack gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{% url 'signup' %}" class="ms-3">Register</a>
                        <div class="vr ms-auto"></div>
                        <a href="{% url 'password_reset' %}" class="text-primary">Forgot Password?</a>
                        </div>

                        {% comment %} <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{% url 'signup' %}" class="ms-3">Register</a>
                        </div>
                        <div class="mt-2">
                            <a href="{% url 'password_reset' %}" class="text-primary">Forgot Password?</a>
                        </div> {% endcomment %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
