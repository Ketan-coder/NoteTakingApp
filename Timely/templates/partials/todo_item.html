<div class="d-flex align-items-center py-1 border-bottom" id="todo-{{ todo.id }}">
    <!-- Toggle Button -->
    <button 
        type="button" 
        class="btn btn-sm me-2 {% if todo.is_completed %}btn-primary{% else %}btn-secondary{% endif %}"
        hx-post="{% url 'toggle_todo' todo.id %}"
        hx-target="#todo-{{ todo.id }}"
        hx-swap="outerHTML"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"></path>
        </svg>
    </button>

    <!-- Todo Title -->
    <span {% if todo.is_completed %} class="text-decoration-line-through" {% endif %}>
        {{ todo.title }}
    </span>

    <!-- Delete Button -->
    <button 
        type="button" 
        class="btn btn-danger btn-sm ms-auto" 
        hx-post="{% url 'delete_todo' todo.id %}" 
        hx-target="#todo-{{ todo.id }}" 
        hx-swap="outerHTML swap:1s"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h18"></path>
        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <path d="M10 11v6"></path>
        <path d="M14 11v6"></path>
        <path d="M5 6l1 14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-14"></path>
      </svg>
    </button>
</div>
